<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Moviebase</title>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
</head>
<body>
    <section class="home">
        <div class="headerbg">
            <header>
                <div class="container1">
                    <div class="navbar">
                        <div class="logo">
                            <img src="logo.png" alt="Moviebase Logo">
                        </div>
                        <nav>
                            <ul id="menuitem">
                                <li><a href="index.html">Home</a></li>
                                <li><a href="index.html#popular">Popular</a></li>
                                <li><a href="index.html#drama">Drama</a></li>
                                <li><a href="index.html#thrillers">Thrillers</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
        </div>
    </section>

    <div class="container">
        <h2>Sign In to Moviebase</h2>
        <form id="signinForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Sign In">
        </form>
        <p>New user? <a href="signup.html">Sign up</a></p>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally
            window.location.href = 'index.html'; // Redirect to the Magic Tiles page
        });
    </script>
</body>
</html>
